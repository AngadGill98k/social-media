<ul id="request-list">
  <li *ngFor="let request of requests" class="request-item">
    <div class="request-card">
      <p class="request-name">Name: {{ request.name }}</p>
      <p class="request-id">ID: {{ request.id }}</p>
      <div class="request-actions">
        <button class="accept-btn" (click)="accept(request.id)">Accept</button>
        <button class="reject-btn" (click)="reject(request.id)">Reject</button>
      </div>
    </div>
  </li>
</ul>
