<ul id="dost-list">
  <li *ngFor="let dost of dosts" class="dost-item">
    <div class="dost-card" (click)="join_room(dost)">
      <span class="dost-name">Name: {{ dost.name }}</span> |
      <span class="dost-id">ID: {{ dost.id }}</span> |
      <span class="dost-email">email: {{ dost.email }}</span>
    </div>
  </li>
</ul>
